<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = new Array();
        let arr2 = [];

        for(let i=0; i<3; i++){
            let num = Math.floor(Math.random()*3);
            if(arr2.includes(num)){
                i--;
                continue;
            }else{
                arr2.push(num);
            }
        }

        alert(arr2);
    </script>
</body>
