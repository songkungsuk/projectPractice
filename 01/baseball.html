<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 5px;
            text-align: center;
            margin-top: 20px;
            align-items: center;
            align-content: center;
        }

        label {
            margin: 60px;
        }

        input {
            width: 160px;
        }
    </style>
</head>

<body>
    <script>
        window.addEventListener('load', function () {
            function createNum() {
                let numArr = [];
                for (let i = 0; i < 3; i++) {
                    let rNum = Math.floor(Math.random() * 10); //0~9
                    if (numArr.includes(rNum)) {
                        i--;
                        continue;
                    } else {
                        numArr.push(rNum);
                    }
                }
                console.log(numArr);
                return numArr;
            }

            let resultArr = createNum();


            
            let button = document.querySelector('#submit');
            button.onclick = function () {
                let input = document.querySelectorAll('input');
                let msg = document.querySelector('#writeMessage');
                let strike = 0;
                let ball = 0;
                let text = '';
                for(let i=0; i<resultArr.length; i++){
                    if(resultArr[i] == input[i].value){
                        strike++;
                    }
                    for(let j=0; j<resultArr.length; j++){
                        if(input[j].value == resultArr[i] && i != j){
                            ball++;
                        }
                    }
                }
                if(strike != 3){
                    text = `<h1> Strike : ${strike}</h1> <h1> ball : ${ball} </h1>`;
                }else{
                    text = `Strike : ${strike} <h1>축하합니다 정답입니다</h1>`;
                }
                
                msg.innerHTML = text;
                
            }


        });
    </script>


    <h1>재미있는 야구게임</h1>
    <div id="basballDiv">
        <label for="input1">1번숫자</label>
        <label for="input2">2번숫자</label>
        <label for="input3">3번숫자</label>
        <br>
        <input type="number" id="input1" placeholder="1번" max="9" min="0">
        <input type="number" id="input2" placeholder="2번" max="9" min="0">
        <input type="number" id="input3" placeholder="3번" max="9" min="0">
    </div>
    <button id="submit">확인</button>
    <div id="writeMessage">
        
    </div>

    <div id="guide">
        <h2>게임 설명</h2><br> 0~9 까지의 숫자를 각 입력칸에 넣어주세요 그리고 확인버튼을눌러주세요 <br>
        3개의 숫자가 컴퓨터가 생각하는 위치랑 같은 위치에 있으면 스트라이크 다른위치에 있으면 볼이 뜹니다
    </div>




</body>

</html>
