<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div-tag">

    </div>
    <script>
        let div = document.querySelector('#div-tag');
        let html = '<table border ="1">';
        let cnt = 1;
        for(let i=0; i<4; i++){
            html += '<tr>';
            for(let j=0; j<4; j++){
                html += `<td>${cnt}</td>`;
                cnt++;
            }
            html += '</tr>';
        }
        div.innerHTML = html;
    </script>
</body>

</html>
